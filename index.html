<!DOCTYPE html>
<html>
  <head>
    <link href="css/boostrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Conversions</title>
  </head>
  <body>

    <form id="volumeConversion">
      <div class="form-group">
        <label for="volumeInput">What is your liquid volume (in oz)</label>
        <input id="volumeInput" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Tell me the ml!</button>
    </form>

    <div id="volumeOutput">
    </div>

    <form id="distanceConversion">
      <div class="form-group">
        <label for="distanceInput">What is your distance (in inches)</label>
        <input id="distanceInput" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Tell me the cm!</button>
    </form>

    <div id="distanceOutput">
    </div>

    <form id="temperatureConversion">
      <div class="form-group">
        <label for="temperatureInput">What is your temperature (in Fahrenheit)</label>
        <input id="temperatureInput" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Tell me the Celsius!</button>
    </form>

    <div id="temperatureOutput">
    </div>

    <form id="timeConversion">
      <div class="form-group">
        <label for="timeInput">What is your time (in minutes)</label>
        <input id="timeInput" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Tell me the minutes!</button>
    </form>

    <div id="timeOutput">
    </div>




  </body>
</html>
